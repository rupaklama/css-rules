<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
  </head>

  <style>
    h1 {
      /* color name */
      color: red;
    }

    /* RGB */
    h2 {
      color: rgb(20, 100, 120);
    }

    /* Hex */
    h3 {
      /* #000000 is black, #ffffff is white */
      color: #000000;
    }
  </style>
  <body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
  </body>
</html>
