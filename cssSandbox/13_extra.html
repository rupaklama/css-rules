<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extra Important Rules</title>

    <style>
      /* class overrides elements rules */
      .hello {
        color: red;
        /* can have negative values with Margin but not with padding */
        margin-top: -30px;
        margin-left: -30px;
      }

      h1 {
        /* to remove element */
        /* display: none; */

        /* to hide element */
        /* visibility: hidden; */

        /* !important is to apply this precedence, don't care about other rules */
        color: blue !important; 
      }
    </style>
  </head>
  <body>
    <h1 class="hello">Hello World</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque nobis
      quae error eveniet sapiente at cupiditate delectus laboriosam quod facere.
    </p>
  </body>
</html>
