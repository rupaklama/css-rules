<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fonts</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
      line-height: 1.6em;
    }

    #welcome span {
      font-weight:bolder;
    }

    #about span {
      font-style: italic;
    }
    
  </style>
</head>
<body>
  <div id="welcome">
    <h2 class="primary-heading">Welcome</h2>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. <span>facere
      totam alias harum molestiae debitis, </span> atque quo quod doloribus ad. 
    </p>
  </div>

  <div id="about">
    <h2>About</h2>
    <p>
      Lorem ipsum dolor sit, <span>amet consectetur adipisicing elit. Fugiat
      distinctio nobis sequi tempore ducimus quo hic, </span>sint reprehenderit
      aliquam explicabo.
    </p>
  </div>

</body>
</html>
