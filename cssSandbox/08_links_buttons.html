<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Buttons</title>

  <style>

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Links by default get a Mouse Pointer but Button don't */
    a {
      color: #333;
      text-decoration: none;
    }

    /* pseudo selectors */
    a:hover {
      color: coral;
      /* text-decoration: underline; */
    }

    a:visited {
      color: yellow;
    }

    /* on click */
    a:active {
      color: red;
    }

    /* Button Styling */
    .btn {
      background: #4c6ca0;
      color: #fff;
      border: none;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;

      /* Button don't get Pointer by default */
      cursor: pointer;
    }

    /* pseudo selector */
    .btn:hover {
      color: #f4f4f4;
      background: #446190;
    }

  </style>
</head>
<body>
  <!-- CUSTOMIZING HTML'S DEFAULT LINK & BUTTON -->
  <br>
  <a class="btn" href="#">My Link</a>
  <br>
  <br>
  <button class="btn">My Button</button>
</body>
</html>
